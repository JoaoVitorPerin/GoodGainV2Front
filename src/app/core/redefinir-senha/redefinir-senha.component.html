@if(!isNextStep){
    <section class="flex flex-column align-items-center justify-content-center">
        <div class="flex flex-column">
            <p class="flex align-items-center gap-2 text-left cursor-pointer text-primary font-bold mb-5" (click)="redirectLogin()"><i class="pi pi-angle-left"></i>Voltar</p>
            <img src="../../../assets/img/icons/Logo.png" alt="Logo" class="logo mb-5">
            <form [formGroup]="formRedefinirSenha">
                <div class="grid flex justify-content-center">
                    <div class="col-12">
                        <div class="w-100">
                            <app-form type="text" [readonly]="loadingRequest()" label="E-mail" id="email" formControlName="email" placeholder="Digite seu e-mail" erro="Digite um e-mail válido!" ngDefaultControl/>
                        </div>
                    </div>
                </div>
                <p-button label="Enviar Email" [disabled]="loadingRequest()" [loading]="loadingRequest()" (click)="enviarEmail()" styleClass="w-full"/>
            </form>
        </div>
    </section>
}@else{
    <section class="flex flex-column align-items-center justify-content-center">
        <div class="flex flex-column">
            <p class="flex align-items-center gap-2 text-left cursor-pointer text-primary font-bold mb-5" (click)="isNextStep = !isNextStep"><i class="pi pi-angle-left"></i>Voltar</p>
            <img src="../../../assets/img/icons/Logo.png" alt="Logo" class="logo mb-5">
            <form [formGroup]="formRedefinirSenhaCodigo">
                <div class="grid flex justify-content-center">
                    <div class="col-12">
                        <div class="w-100">
                            <app-form type="text" [readonly]="loadingRequest()" icon="pi-envelope" id="email" label="E-mail" formControlName="email" placeholder="Digite seu e-mail" erro="Digite corretamente o e-mail!" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="w-100">
                            <app-form type="text" [readonly]="loadingRequest()" id="codigo" formControlName="codigo" label="Código" placeholder="Digite o seu código" erro="Digite o código!" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="w-100">
                            <app-form type="password" [readonly]="loadingRequest()" id="password" formControlName="password" label="Nova Senha" placeholder="Digite sua nova senha" erro="Digite a sua nova senha!" ngDefaultControl/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="w-100">
                            <app-form type="password" [readonly]="loadingRequest()" id="confirmPassword" formControlName="confirmPassword" label="Confirmar Senha" placeholder="Confirme sua senha!" erro="As senhas não coincidem" ngDefaultControl/>
                        </div>
                    </div>
                </div>
                <p-button label="Redefinir" [disabled]="loadingRequest()" [loading]="loadingRequest()" (click)="redefinirSenha()" styleClass="w-full"/>
            </form>
        </div>
    </section>
}
