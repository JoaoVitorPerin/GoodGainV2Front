<section class="flex flex-column align-items-center justify-content-center">
    <img src="../../../assets/img/icons/Logo.png" alt="Logo" class="logo mb-5">
    <form [formGroup]="formLogin">
        <div class="grid flex justify-content-center">
            <div class="col-12">
                <app-form type="text-icon" [readonly]="loadingRequest()" icon="pi-user" id="username" formControlName="username" placeholder="UsuÃ¡rio" ngDefaultControl/>
            </div>
            <div class="col-12">
                <app-form type="password-icon" [readonly]="loadingRequest()" icon="pi-lock" id="password" formControlName="password" placeholder="Senha" ngDefaultControl/>
            </div>
        </div>
        <p-button label="Entrar" [disabled]="loadingRequest()" [loading]="loadingRequest()" (click)="login()" styleClass="w-full"/>
        <p class="text-sm text-primary mt-3 text-center cursor-pointer redefinir" (click)="redirectRedefinirSenha()">Redefinir a senha?</p>
    </form>
</section>
