<p-confirmDialog #dialog [style]="{width: widthDesktop ?? '30vw'}" [breakpoints]="{ '768px': widthMobile ?? '95vw' }">
  <ng-template pTemplate="footer">
    <div class="grid justify-content-end pt-4">
      <div class="col-6">
        <p-button [outlined]="true" severity="secondary"
          [label]="dialog?.rejectLabel ?? 'Cancelar'" [appAtalhoEvento]="'Escape'" [shift]="true" (evento)="dialog?.reject()" (click)="dialog?.reject()" />
      </div>
      <div class="col-6">
        <p-button severity="sucess"
        [label]="dialog?.acceptLabel ?? 'Confirmar'" [appAtalhoEvento]="'Enter'" [shift]="true" (evento)="dialog?.accept()" (click)="dialog?.accept()" />
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
