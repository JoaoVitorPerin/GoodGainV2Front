<div class="layout-footer flex align-items-center justify-content-between">
    @for(item of menuItems; track item){
        <div class="flex align-items-center p-1" [ngClass]="{'text-primary': isUrlAtiva(item.routerLink[0])}" [routerLinkActive]="'text-primary'" [routerLink]="item.routerLink">
            <i class="{{item.icon}}" class="text-2xl"></i>
        </div>
    }
</div>
