<div style="overflow-x: hidden" class="layout-wrapper" [ngClass]="containerClass">
    <!-- <app-topbar></app-topbar> -->
    <div class="layout-sidebar flex flex-column justify-content-between">
        <div class="flex flex-column gap-3 mt-5 md:mt-0">
            @if(isMobile){
            <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
                <i class="text-color text-3xl pi pi-times"></i>
            </button>
            }
            <app-sidebar></app-sidebar>
        </div>
        <div class="flex flex-column gap-3 mb-8 md:mb-6">
            <p-button styleClass="w-full" [outlined]="true" label="Visualização" icon="pi pi-cog" (click)="onConfigButtonClick()"></p-button>
            <p-button styleClass="w-full" label="Sair" severity="danger" icon="pi pi-sign-out" [routerLink]="['/home']" routerLinkActive="router-link-active"></p-button>
        </div>
    </div>
    <div class="layout-main-container">
        <div class="layout-main">
            <router-outlet></router-outlet>
        </div>
    </div>
    <app-config></app-config>
    <div class="layout-mask"></div>
</div>
