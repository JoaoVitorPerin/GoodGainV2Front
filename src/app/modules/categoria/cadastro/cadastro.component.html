<p-breadcrumb 
    class="max-w-full" 
    [model]="items" 
    [home]="home" />
    
<p-card header="Cadastro/Edição de Categorias do Sistema">  
    <p class="text-sm text-red-500 mb-3">* representam campos obrigatórios!</p>
    <form [formGroup]="formCategoria">
        <p>Para cadastrar uma categoria é apenas necessário digitar o nome dela:</p>
        <div class="grid">
            <div class="col-12 md:col-4">
                <app-form type="text" id="nome" label="Nome" formControlName="nome" erro="Digite o nome da categoria!" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
        </div>
    </form>
    <div class="grid md:flex md:justify-content-end">
        <div class="col-6 md:col-2">
            <p-button label="Voltar" routerLink="/categoria/home" styleClass="w-full" severity="danger"/>
        </div>
        <div class="col-6 md:col-2">
            <p-button label="Cadastrar" (click)="cadastrarCategoria()" styleClass="w-full" severity="success"/>
        </div>
    </div>
</p-card>
