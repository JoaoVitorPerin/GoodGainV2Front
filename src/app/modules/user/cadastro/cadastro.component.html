<p class="text-2xl font-bold text-primary">Cadastro/Edição de Usuário do Sistema</p>
<form [formGroup]="formUser">
    <div class="grid">
        <div class="col-12 md:col-4">
            <app-form type="text" id="username" label="Usuário" formControlName="username" placeholder="Digite o Usuário" erro="Digite o nome de usuário!" ngDefaultControl/>
        </div>
        <div class="col-12 md:col-4">
            <app-form type="text" id="first_name" label="Nome" formControlName="first_name" placeholder="Digite o Nome" erro="Digite o nome do usuário!" ngDefaultControl/>
        </div>
        <div class="col-12 md:col-4">
            <app-form type="text" id="last_name" label="Sobrenome" formControlName="last_name" placeholder="Digite o Sobrenome" erro="Digite o sobrenome do usuário!" ngDefaultControl/>
        </div>
        <div class="col-12 md:col-4">
            <app-form type="text" id="email" label="Email" formControlName="email" placeholder="Digite o Email" erro="Digite o email do usuário!" ngDefaultControl/>
        </div>
    </div>
    <div class="grid md:flex md:justify-content-end">
        <div class="col-6 md:col-2">
            <p-button label="Voltar" routerLink="/user/home" styleClass="w-full" severity="danger"/>
        </div>
        <div class="col-6 md:col-2">
            <p-button label="Cadastrar" (click)="cadastrarUser()" styleClass="w-full" severity="success"/>
        </div>
    </div>
</form>
