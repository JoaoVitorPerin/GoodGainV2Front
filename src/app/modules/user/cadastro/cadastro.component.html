<p-breadcrumb 
    class="max-w-full" 
    [model]="items" 
    [home]="home" />

<p-card header="Cadastro/Edição de Usuário do Sistema">
    <p class="text-sm text-red-500 mb-3">* representam campos obrigatórios!</p>
    <form [formGroup]="formUser">
        <div class="grid">
            <div class="col-12 md:col-4">
                <app-form type="text" [readonly]="idUsuario" id="username" label="Usuário" formControlName="username" placeholder="Digite o Usuário" erro="Digite o nome de usuário!" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="first_name" label="Nome" formControlName="first_name" placeholder="Digite o Nome" erro="Digite o nome do usuário!" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="last_name" label="Sobrenome" formControlName="last_name" placeholder="Digite o Sobrenome" erro="Digite o sobrenome do usuário!" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="email" label="Email" formControlName="email" placeholder="Digite o Email" erro="Digite o email do usuário!" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <div class="w-full">
                    <app-form type="select" [items]="itemsGrupos" id="grupos" label="Grupos" formControlName="grupo_id" placeholder="Selecione um grupo" [exibirLabelObrigatoriedade]="true" erro="Selecione um grupo!" ngDefaultControl/>
                </div>
            </div>
        </div>
        <div class="grid md:flex md:justify-content-end">
            <div class="col-6 md:col-2">
                <p-button label="Voltar" routerLink="/user/home" styleClass="w-full" severity="danger"/>
            </div>
            <div class="col-6 md:col-2">
                <p-button label="Cadastrar" (click)="cadastrarUser()" styleClass="w-full" severity="success"/>
            </div>
        </div>
    </form>
</p-card>
