<div class="grid md:ml-3">
    <p class="text-3xl font-bold">Pedidos pendentes:<p>
    <div class="grid md:col-12">
        @if(pedidosSeparacao.length == 0){
            <p class="ml-3">Nenhum pedido(s) pendente!</p>
        }
        @for(pedido of pedidosSeparacao; track pedido){
        <div class="col-12 md:col-3">
            <app-card-separacao [pedido]="pedido" (statusAlterado)="buscarPedidos()"></app-card-separacao>
        </div>
        }
    </div>
