<p-breadcrumb 
    class="max-w-full" 
    [model]="items" 
    [home]="home" />
    
<p-card header="Cadastro/Edição de Pedidos">  
    <p class="text-sm text-red-500 mb-3">* representam campos obrigatórios!</p>
    <form [formGroup]="formPedido">
        <p class="text-base font-bold mt-2">Informações do cliente</p>
        <div class="grid mb-2">
            <div class="col-12 md:col-4">
                <app-form type="select" [items]="itemsClientes" id="cliente_id" label="Cliente" formControlName="cliente_id" placeholder="Selecione o cliente" erro="Selecione um cliente" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="cep" id="cep" label="CEP" formControlName="cep" placeholder="Digite o cep do cliente" erro="Digite o cep do cliente" [exibirLabelObrigatoriedade]="true" (focusout)="onCepChange()" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" [readonly]="true" id="logradouro" label="Rua" formControlName="logradouro" placeholder="Digite a rua do cliente" erro="Digite a rua do cliente" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="bairro" [readonly]="true" label="Bairro" formControlName="bairro" placeholder="Digite o bairro do cliente" erro="Digite o bairro do cliente" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="localidade" [readonly]="true" label="Cidade" formControlName="localidade" placeholder="Digite a cidade do cliente" erro="Digite a cidade do cliente" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="uf" [readonly]="true" label="Estado" formControlName="uf" placeholder="Digite o estado do cliente" erro="Digite o estado do cliente" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="numero" label="Número" formControlName="numero" placeholder="Digite o numero do cliente" erro="Digite o numero do cliente" [exibirLabelObrigatoriedade]="true" ngDefaultControl/>
            </div>
            <div class="col-12 md:col-4">
                <app-form type="text" id="complemento" label="Complemento" formControlName="complemento" placeholder="Digite o complemento do cliente" ngDefaultControl/>
            </div>
        </div>

        <p-divider />

        <p class="text-base font-bold mt-2">Selecione os Produtos</p>
        <div class="grid md:flex md:justify-content-end">
            <div class="col-6 md:col-2">
                <p-button label="Voltar" routerLink="/cliente/home" styleClass="w-full" severity="danger"/>
            </div>
            <div class="col-6 md:col-2">
                <p-button label="Cadastrar" (click)="cadastrarPedido()" styleClass="w-full" severity="success"/>
            </div>
        </div>
    </form>
</p-card>
